<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸ”¥ Tic-Tac-Toe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #f4f4f8;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }

        h1 {
            font-size: 2.5rem;
            color: #007acc;
            margin-bottom: 20px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 10px;
            margin-bottom: 20px;
        }

        .cell {
            width: 100px;
            height: 100px;
            font-size: 2.5rem;
            font-weight: bold;
            background: #e6f0fa;
            color: #007acc;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 1px solid #c1dff5;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }

        .cell:hover {
            background-color: #d0e9ff;
            transform: scale(1.03);
        }

        .cell.X {
            color: #007acc;
            background-color: #d0e9ff;
        }

        .cell.O {
            color: #ff3b3b;
            background-color: #ffdada;
        }

        #status {
            font-size: 1.2rem;
            margin-bottom: 15px;
            background: #ffffff;
            padding: 10px 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            color: #444;
        }

        #controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 10px 16px;
            font-size: 1rem;
            font-weight: 500;
            background: #007acc;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            transition: transform 0.2s ease, background 0.2s ease;
        }

        button:hover {
            background: #0094e0;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
            background: #005f8a;
        }

        @media (max-width: 500px) {
            .board {
                grid-template-columns: repeat(3, 80px);
                grid-gap: 8px;
            }

            .cell {
                width: 80px;
                height: 80px;
                font-size: 2rem;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <h1>ðŸ”¥ Tic-Tac-Toe</h1>
    <div class="board" id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

    <div id="status">Current Turn: <span id="current">X</span></div>

    <div id="controls">
        <button id="reset"><i class="fas fa-rotate-right"></i> Reset Game</button>
        <button id="toggle-mode"><i class="fas fa-robot"></i> Play vs Computer</button>
    </div>

    <script>
        const cells = document.querySelectorAll(".cell");
        const statusText = document.getElementById("status");
        const currentPlayerText = document.getElementById("current");
        const resetBtn = document.getElementById("reset");
        const modeBtn = document.getElementById("toggle-mode");

        let board = Array(9).fill("");
        let currentPlayer = "X";
        let gameActive = true;
        let vsComputer = false;

        const winConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        function handleClick(e) {
            const index = e.target.dataset.index;
            if (board[index] !== "" || !gameActive) return;

            board[index] = currentPlayer;
            e.target.textContent = currentPlayer;
            e.target.classList.add(currentPlayer);

            if (checkWin()) {
                statusText.innerHTML = `<i class="fas fa-trophy" style="color: gold; margin-right: 8px;"></i> Player ${currentPlayer} Wins!`;
                gameActive = false;
                return;
            }

            if (!board.includes("")) {
                statusText.innerHTML = `<i class="fas fa-handshake" style="color:#ffc107; margin-right:8px;"></i> It's a Draw!`;
                gameActive = false;
                return;
            }

            currentPlayer = currentPlayer === "X" ? "O" : "X";
            currentPlayerText.textContent = currentPlayer;

            if (vsComputer && currentPlayer === "O") {
                setTimeout(computerMove, 500);
            }
        }

        function computerMove() {
            if (!gameActive) return;
            let available = board.map((val, idx) => val === "" ? idx : null).filter(v => v !== null);
            let move = available[Math.floor(Math.random() * available.length)];
            if (move !== undefined) {
                const cell = document.querySelector(`[data-index="${move}"]`);
                cell.click();
            }
        }

        function checkWin() {
            return winConditions.some(condition => {
                const [a, b, c] = condition;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    document.querySelector(`[data-index="${a}"]`).style.backgroundColor = "#2e7d32";
                    document.querySelector(`[data-index="${b}"]`).style.backgroundColor = "#2e7d32";
                    document.querySelector(`[data-index="${c}"]`).style.backgroundColor = "#2e7d32";
                    return true;
                }
                return false;
            });
        }

        function resetGame() {
            board.fill("");
            currentPlayer = "X";
            gameActive = true;
            currentPlayerText.textContent = currentPlayer;
            statusText.textContent = `Current Turn: ${currentPlayer}`;
            cells.forEach(cell => {
                cell.textContent = "";
                cell.classList.remove("X", "O");
                cell.style.backgroundColor = "#1f1f1f";
            });
        }

        function toggleMode() {
            vsComputer = !vsComputer;
            modeBtn.innerHTML = vsComputer
                ? '<i class="fas fa-user-friends"></i> Play vs Player'
                : '<i class="fas fa-robot"></i> Play vs Computer';
            resetGame();
        }

        cells.forEach(cell => cell.addEventListener("click", handleClick));
        resetBtn.addEventListener("click", resetGame);
        modeBtn.addEventListener("click", toggleMode);
    </script>
</body>

</html>
